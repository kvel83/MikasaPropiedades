<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a009c454f8.js" crossorigin="anonymous"></script>
    <title>Inmobiliaria Mikasa</title>
</head>
<body onload="mostrarPropiedades()">
    <div class="grid-container">
        <div class="header">
            <div class="carrousel">
                <div class="mySlides fade">
                    <img src="./assets/img/logo_transparent.png" alt="logo mikasa" class="logo" >
                    <img src="https://scontent-scl2-1.xx.fbcdn.net/v/t39.30808-6/248372690_4449622965115641_7331234060422921071_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=e3f864&_nc_ohc=PyTlVUqZlr4AX_gPWtL&_nc_ht=scontent-scl2-1.xx&oh=00_AfCLIQkfd7qcL5fv1_SLU1G1bRB46Gx9_pGc7max6gJYBw&oe=63A2C298">
                  </div>
                  <div class="mySlides fade">
                    <img src="./assets/img/logo_transparent.png" alt="logo mikasa" class="logo" >
                    <img src="https://www.ceciliagimeno.cl/files/7562/imagenes/1.JPG?v=1657746736">
                  </div>
                  <div class="mySlides fade">
                    <img src="./assets/img/logo_transparent.png" alt="logo mikasa" class="logo" >
                    <img src="https://www.maudierpropiedades.cl/wp-content/uploads/2021/03/IMG-20210326-WA0085-1200x680.jpg" style="width:100%">
                  </div>
            </div>
        </div>
        <div class="aSide">
           <div class="finder">
                <h2>Buscador de propiedades</h2>
                <div class="busqueda">
                    <p>Cantidad de cuartos:<input type="number" name="cuartos" id="cuartos"></p>
                    <h3>Metros Cuadrados</h3>
                    <div class="metros">
                        <p>Desde: <input type="number" name="metrosDesde" id="metrosDesde"></p>
                        <p>Hasta:<input type="number" name="metrosHasta" id="metrosHasta"></p>
                    </div>
                </div>
                <button class="buscar" onclick="filtrarPropiedades()">Buscar Propiedades <i class="fa-solid fa-arrow-right"></i></button>
                <button class="buscar" onclick="mostrarPropiedades()">Mostrar Todo <i class="fa-solid fa-arrow-right"></i></button>
           </div>
        </div>
        <div class="main">
            <div class="propiedades">
                <div class="houseCard"></div>
            </div>
            <div class="total">Total de propiedades:<span id="totalPropiedades"></span></div>
        </div>
        <div class="footer">
            <p> &copy;2022 por Katia Velasquez</p>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/propiedades.js"></script>
</body>
</html>
